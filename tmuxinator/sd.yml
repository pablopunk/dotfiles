# ~/.tmuxinator/sd.yml

name: sd
root: ~/src/superdesk-client-core

on_project_start: '[[ "$(cat ~/.tmuxinator-last-project)" != "sd" ]] && sd deps && sd drop_database && sd prepopulate ; echo "sd" > ~/.tmuxinator-last-project'

windows:
  - code: nvim
  - logs:
      layout: even-vertical
      panes:
        - cd ~/src/superdesk/server && honcho start
        - npx grunt
  - bash: git status
