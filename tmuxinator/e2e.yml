# ~/.tmuxinator/sd.yml

name: e2e
root: ~/src/superdesk-client-core

on_project_start: 'open /Applications/Docker.app'

windows:
  - logs:
      layout: even-horizontal
      panes:
        - npm run start-test-server
        - npx grunt
        - npm run watch-end-to-end-tests
  - tdd:
      layout: even-vertical
      panes:
        - nvim
        - echo "npm run protractor"
