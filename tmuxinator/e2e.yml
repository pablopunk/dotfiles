# ~/.tmuxinator/sd.yml

name: e2e
root: ~/src/superdesk-client-core

windows:
  - tdd:
      layout: even-horizontal
      panes:
        - nvim
        - sleep 20 && npm run compile-end-to-end-tests && npm run protractor
  - logs:
      layout: even-horizontal
      panes:
        - npm run start-test-server
        - npx grunt
  - shell: git status
