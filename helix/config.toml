theme = "base16_transparent"

[editor]
mouse = true
bufferline = "multiple" # buffers as tabs

[editor.cursor-shape]
insert = "bar"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-c = ["collapse_selection", "keep_primary_selection"]
C-s = ":w"
C-q = ":buffer-close"
C-p = "file_picker"
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"
K = "hover"
0 = "goto_first_nonwhitespace"
"$" = "goto_line_end"
space = { "c" = "toggle_comments", "space" = "command_palette" }
"*" = ["move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]

[keys.insert]
C-c = [ "normal_mode", "normal_mode" ]
C-s = [ "normal_mode", ":w" ]

[keys.select]
C-c = "normal_mode"

