# ~/.tmuxinator/maze.yml

name: maze
root: ~/src/maze/maze-monorepo/

windows:
  - webapp: cd ~/src/maze/maze-monorepo/packages/maze-webapp && pnpm dev
  - testing: cd ~/src/maze/maze-monorepo/packages/testing-webapp && pnpm dev
  - api: cd ~/src/maze/maze-monorepo/packages/maze-api && pnpm dev
  - api-core: cd ~/src/maze/maze-monorepo/packages/maze-api-core && pnpm dev
  - code: code . && exit
  # - lambda: cd ~/src/maze/maze-monorepo/lambdas/project_service && localLambdaOn && p serve:watch -- --stage testing ; localLambdaOff
