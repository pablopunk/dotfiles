# ~/.tmuxinator/maze.yml

name: maze
root: ~/src/maze/maze-monorepo/

windows:
  - tilt: wait_for_docker; tilt up
  - monorepo: nvim
<% directories = `echo "$(nvim --headless +oldfiles +qa 2>&1)" | grep -E "maze-monorepo/(apps|packages|services)" | head -10 | awk -F'/' '{print $7"/"$8}' | sort | uniq | head -3`.split("\n") %>
<% directories.each do |directory| %>
  - <%= directory.split("/")[1] %>: cd <%= directory %>
<% end %>

