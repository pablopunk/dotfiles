# ~/.tmuxinator/sd.yml

name: e2e
root: ~/src/superdesk-client-core

on_project_start: sudo service elasticsearch start

windows:
  - tdd:
      layout: even-horizontal
      panes:
        - nvim
        - sleep 20 && npm run protractor
  - logs:
      layout: even-horizontal
      panes:
        - npm run start-test-server
        - npx grunt
  - bash: git status
