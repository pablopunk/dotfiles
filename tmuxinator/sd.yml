# ~/.tmuxinator/sd.yml

name: sd
root: ~/src/superdesk-client-core

on_project_start: sd drop_database && sd populate

windows:
  - code: nvim
  - logs:
      layout: even-vertical
      panes:
        - cd ~/src/superdesk/server && . ~/.pyvenv/bin/activate && honcho start
        - npx grunt
  - bash: git status
