# ~/.tmuxinator/sd-fi.yml

name: sd-fi
root: ~/src/superdesk-fi

on_project_start: '[[ "$(cat ~/.tmuxinator-last-project)" != "sd-fi" ]] && sd deps -fi && sd drop_database && sd prepopulate -fi ; echo "sd-fi" > ~/.tmuxinator-last-project'

windows:
  - code: nvim
  - logs:
      layout: even-horizontal
      panes:
        - cd server && honcho start
        - cd client && npx grunt
  - shell: git status
