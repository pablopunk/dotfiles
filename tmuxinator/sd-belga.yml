# ~/.tmuxinator/sd-belga.yml

name: sd-belga
root: ~/src/superdesk-belga

on_project_start: '[[ "$(cat ~/.tmuxinator-last-project)" != "sd-belga" ]] && sd drop_database && sd prepopulate -belga ; echo "sd-belga" > ~/.tmuxinator-last-project'

windows:
  - logs:
      layout: even-vertical
      panes:
        - cd ~/src/superdesk-belga/server && honcho start
        - cd ~/src/superdesk-belga/client && npx grunt
  - plann: cd ~/src/superdesk-planning
  - belga: nvim
