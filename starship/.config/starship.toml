# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

[character]
success_symbol = '[ƛ](yellow)'
error_symbol = '[✖](red)'

[package]
disabled = true

[git_status]
format = '([$all_status$ahead_behind]($style) )'
conflicted = '[☠️](red)'
ahead = '[⇡](green)'
behind = '[⇣](yellow)'
diverged = '[⇕](purple)'
up_to_date = ''
untracked = '[?](blue)'
stashed = ''
modified = '[±](orange)'
renamed = '[±](orange)'
staged = '[→](green)'
deleted = '[✖](red)'

[git_branch]
truncation_length = 16

[docker_context]
disabled = true

[nodejs]
disabled = true

[aws]
disabled = true
