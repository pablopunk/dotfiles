# ~/.tmuxinator/newsroom.yml

name: newsroom
root: ~/src/newsroom

windows:
  - logs:
      layout: even-vertical
      panes:
        - npm i && npm start
        - docker-compose -f $HOME/src/superdesk-stt/docker/docker-compose-services.yml up
        - $HOME/.pyenv/versions/3.5.9/bin/python -m venv env &&
          . env/bin/activate &&
          pip install --upgrade pip &&
          pip install -r requirements.txt &&
          export SECRET_KEY=aljsjlasdjkasdjasdfj &&
          honcho start -p 5050
  - code: nvim

